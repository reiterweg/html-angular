<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a *ngFor="let productIdx of _productService.filteredProductsIdx"
      [routerLink]="['/item', productIdx.id]" class="animated fadeIn rk-item ae-masonry__item">
      <img src="assets/img/products/{{ productIdx.id }}/portfolio.jpg" alt="">
        <div class="item-meta">
      <h2>{{ productIdx.title }}</h2>
      <p>{{ productIdx.category }}</p>
    </div>
  </a>
</div>
